<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Modern "E" Logo -->
  
  <!-- Background circle with gradient effect -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4D1B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D5016;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8FBC8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90EE90;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  <circle cx="50" cy="50" r="44" fill="#2D5016"/>
  
  <!-- Modern "E" letter with rounded edges -->
  <!-- Left vertical bar -->
  <rect x="22" y="25" width="8" height="50" rx="4" fill="url(#letterGrad)"/>
  
  <!-- Top horizontal bar -->
  <rect x="22" y="25" width="42" height="8" rx="4" fill="url(#letterGrad)"/>
  
  <!-- Middle horizontal bar -->
  <rect x="22" y="46" width="32" height="8" rx="4" fill="url(#letterGrad)"/>
  
  <!-- Bottom horizontal bar -->
  <rect x="22" y="67" width="42" height="8" rx="4" fill="url(#letterGrad)"/>
  
  <!-- Subtle accent dot (optional) -->
  <circle cx="68" cy="50" r="3" fill="#8FBC8F" opacity="0.6"/>
</svg>

